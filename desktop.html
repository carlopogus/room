<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Carl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="canvas">
      <div class="room-spin">
        <div id="box" class="room">
          <div class="box-inner">
            <div class="wall bottom"></div>
            <div class="wall front">
              <div class="sign">
                <h1>DOGHOUSE</h1>
              </div>
            </div>
            <div class="wall left">
              <div class="tv">
                <video loop controls autoplay playsinline>
                  <source src="images/simon_1.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
                <!-- <iframe src="images/simon_1.mp4"></iframe> -->
              </div>
            </div>
            <div class="wall right">
              <div class="art">
                <div class="cuboid cub-1">
                  <div class="face ft"></div>
                  <div class="face bk"></div>
                  <div class="face rt edge"></div>
                  <div class="face lt edge"></div>
                  <div class="face bm edge"></div>
                  <div class="face tp edge"></div>
                </div>
              </div>
            </div>
            <div class="wall top"></div>
            <div class="wall back"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="node_modules/socket.io-client/socket.io.js"></script>
    <script src="js/desktop.js"></script>
  </body>
</html>
