<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Carl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="canvas">
      <div class="room-spin">
        <div id="box" class="room">
          <div class="box-inner">
            <div class="wall bottom">
              <div class="table">
                <div class="table__shadow"></div>
                <div class="table__shape table__top">
                  <div class="table__face table__top__face table__top__face--ft table__shape__ft"></div>
                  <div class="table__face table__top__face table__top__face--bk table__shape__bk"></div>
                  <div class="table__face table__face--edge table__top__face table__top__face--rt table__shape__rt table__top__face--edge"></div>
                  <div class="table__face table__face--edge table__top__face table__top__face--lt table__shape__lt table__top__face--edge"></div>
                  <div class="table__face table__face--edge table__top__face table__top__face--bm table__shape__bm table__top__face--edge"></div>
                  <div class="table__face table__face--edge table__top__face table__top__face--tp table__shape__tp table__top__face--edge"></div>

                  <div class="monitor__wrapper">
                    <div class="monitor monitor--1">
                      <div class="monitor__inner">
                        <div class="monitor__face monitor__face--ft"></div>
                        <div class="monitor__face monitor__face--bk"></div>
                        <div class="monitor__face monitor__face--rt monitor__face--edge"></div>
                        <div class="monitor__face monitor__face--lt monitor__face--edge"></div>
                        <div class="monitor__face monitor__face--bm monitor__face--edge"></div>
                        <div class="monitor__face monitor__face--tp monitor__face--edge"></div>
                      </div>
                    </div>
                    <div class="monitor monitor--2">
                      <div class="monitor__inner">
                        <div class="monitor__face monitor__face--ft"></div>
                        <div class="monitor__face monitor__face--bk"></div>
                        <div class="monitor__face monitor__face--rt monitor__face--edge"></div>
                        <div class="monitor__face monitor__face--lt monitor__face--edge"></div>
                        <div class="monitor__face monitor__face--bm monitor__face--edge"></div>
                        <div class="monitor__face monitor__face--tp monitor__face--edge"></div>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="table__shape table__leg table__leg--tl">
                  <div class="table__face table__face--edge table__leg__face table__leg__face--ft table__shape__ft table__leg__face--edge"></div>
                  <div class="table__face table__face--edge table__leg__face table__leg__face--bk table__shape__bk table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--rt table__shape__rt table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--lt table__shape__lt table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--bm table__shape__bm table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--tp table__shape__tp table__leg__face--edge"></div>
                </div>
                <div class="table__shape table__leg table__leg--tr">
                  <div class="table__face table__face--edge table__leg__face table__leg__face--ft table__shape__ft table__leg__face--edge"></div>
                  <div class="table__face table__face--edge table__leg__face table__leg__face--bk table__shape__bk table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--rt table__shape__rt table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--lt table__shape__lt table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--bm table__shape__bm table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--tp table__shape__tp table__leg__face--edge"></div>
                </div>
                <div class="table__shape table__leg table__leg--bl">
                  <div class="table__face table__face--edge table__leg__face table__leg__face--ft table__shape__ft table__leg__face--edge"></div>
                  <div class="table__face table__face--edge table__leg__face table__leg__face--bk table__shape__bk table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--rt table__shape__rt table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--lt table__shape__lt table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--bm table__shape__bm table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--tp table__shape__tp table__leg__face--edge"></div>
                </div>
                <div class="table__shape table__leg table__leg--br">
                  <div class="table__face table__face--edge table__leg__face table__leg__face--ft table__shape__ft table__leg__face--edge"></div>
                  <div class="table__face table__face--edge table__leg__face table__leg__face--bk table__shape__bk table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--rt table__shape__rt table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--lt table__shape__lt table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--bm table__shape__bm table__leg__face--edge"></div>
                  <div class="table__face table__face--edge--darker table__leg__face table__leg__face--tp table__shape__tp table__leg__face--edge"></div>
                </div>
              </div>
            </div>
            <div class="wall front">
              <div class="sign">
                <h1>DOGHOUSE</h1>
              </div>
            </div>
            <div class="wall left">
            <div class="tv-area">
              <div class="tv">
                <video loop controls playsinline>
                  <source src="images/simon_1.mp4" type="video/mp4">
                </video>
              </div>
              <div class="tv">
                <img src="images/mind-blown.gif">
              </div>
            </div>
            </div>
            <div class="wall right">
              <div class="art">
                <div class="cuboid cub-1">
                  <div class="face ft"></div>
                  <div class="face bk"></div>
                  <div class="face rt edge"></div>
                  <div class="face lt edge"></div>
                  <div class="face bm edge"></div>
                  <div class="face tp edge"></div>
                </div>
              </div>
            </div>
            <div class="wall top"></div>
            <div class="wall back"></div>
          </div>
        </div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
